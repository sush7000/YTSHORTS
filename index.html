<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby Shorts AutoPlay Firebase (No Blank)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        height: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        background: black;
    }
    .shorts-wrapper {
        width: 100%;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 5px;
    }
    .video-frame {
        width: 100%;
        max-width: 400px;
        aspect-ratio: 9/16;
        border: none;
        background: black;
    }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- YouTube Iframe API -->
<script src="https://www.youtube.com/iframe_api"></script>

</head>
<body>

<!-- Container -->
<div id="shortsContainer"></div>

<script>
// Firebase Config - apna config paste karo yaha
const firebaseConfig = {
  apiKey: "TUMHARA_API_KEY",
  authDomain: "TUMHARA_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://TUMHARA_PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "TUMHARA_PROJECT_ID",
  storageBucket: "TUMHARA_PROJECT_ID.appspot.com",
  messagingSenderId: "TUMHARA_SENDER_ID",
  appId: "TUMHARA_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let players = [];
let videosReady = false;

// Firebase se videos load karo
firebase.database().ref('videos').once('value').then(snapshot => {
    const videoList = snapshot.val();
    const container = document.getElementById('shortsContainer');

    if (videoList) {
        const videos = Object.values(videoList);
        videos.forEach((videoUrl, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'shorts-wrapper';

            const iframe = document.createElement('iframe');
            iframe.className = 'video-frame';
            iframe.id = `video${index}`;
            iframe.src = videoUrl + "?enablejsapi=1&rel=0&controls=1"; // mute nahi kiya
            iframe.allow = "autoplay; encrypted-media";
            iframe.allowFullscreen = true;

            wrapper.appendChild(iframe);
            container.appendChild(wrapper);
        });
        videosReady = true;
    }
});

// YouTube iframe API ready
function onYouTubeIframeAPIReady() {
    const interval = setInterval(() => {
        if (videosReady) {
            clearInterval(interval);
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach((iframe, index) => {
                players[index] = new YT.Player(iframe.id);
            });
            window.addEventListener('scroll', () => {
                controlPlayback();
            });
            controlPlayback();
        }
    }, 500);
}

// Scroll par video play/pause
function controlPlayback() {
    const wrappers = document.querySelectorAll('.shorts-wrapper');
    wrappers.forEach((wrapper, index) => {
        const rect = wrapper.getBoundingClientRect();
        const player = players[index];
        if (player && player.playVideo && rect.top >= 0 && rect.top <= window.innerHeight / 2) {
            player.playVideo();
        } else if (player && player.pauseVideo) {
            player.pauseVideo();
        }
    });
}
</script>

</body>
</html>
