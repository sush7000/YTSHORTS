<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Baby Songs - Shorts Mode</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        height: 100%;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scroll-behavior: smooth;
        background: black;
    }
    .video-container {
        width: 100%;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- Video 1 -->
<div class="video-container">
    <iframe data-src="https://www.youtube.com/embed/HO7CRp44s10?mute=1&controls=0" allowfullscreen></iframe>
</div>

<!-- Video 2 -->
<div class="video-container">
    <iframe data-src="https://www.youtube.com/embed/u0Y3EHuMktE?mute=1&controls=0" allowfullscreen></iframe>
</div>

<!-- Video 3 -->
<div class="video-container">
    <iframe data-src="https://www.youtube.com/embed/2xrGwz23eKs?mute=1&controls=0" allowfullscreen></iframe>
</div>

<script>
// Function to load only the current visible iframe
function loadVisibleIframe() {
    const containers = document.querySelectorAll('.video-container');
    containers.forEach(container => {
        const rect = container.getBoundingClientRect();
        const iframe = container.querySelector('iframe');
        if (rect.top >= 0 && rect.top <= window.innerHeight / 2) {
            // Load the video
            if (!iframe.src) {
                iframe.src = iframe.getAttribute('data-src') + "&autoplay=1";
            }
        } else {
            // Stop the video
            iframe.src = '';
        }
    });
}

// Call function when scroll
window.addEventListener('scroll', loadVisibleIframe);

// Load initially
window.addEventListener('load', loadVisibleIframe);
</script>

</body>
</html>
