<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shorts Scroll Autoplay - 6 Reels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        height: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        background: black;
    }
    .shorts-wrapper {
        width: 100%;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 10px;
    }
    .video-frame {
        width: 100%;
        max-width: 400px;
        aspect-ratio: 9/16;
        border: none;
        background: black;
    }
</style>
</head>
<body>

<!-- Reel 1 -->
<div class="shorts-wrapper" data-src="https://www.youtube.com/embed/3VhqinMGqr8?autoplay=1&mute=1">
    <iframe class="video-frame" id="video1" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Reel 2 -->
<div class="shorts-wrapper" data-src="https://www.youtube.com/embed/jDYt-ErLkv4?autoplay=1&mute=1">
    <iframe class="video-frame" id="video2" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Reel 3 -->
<div class="shorts-wrapper" data-src="https://www.youtube.com/embed/i2CyQf8S7ws?autoplay=1&mute=1">
    <iframe class="video-frame" id="video3" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Reel 4 -->
<div class="shorts-wrapper" data-src="https://www.youtube.com/embed/A1L2kLVYWXk?autoplay=1&mute=1">
    <iframe class="video-frame" id="video4" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Reel 5 -->
<div class="shorts-wrapper" data-src="https://www.youtube.com/embed/OoSHsZIf3zg?autoplay=1&mute=1">
    <iframe class="video-frame" id="video5" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Reel 6 -->
<div class="shorts-wrapper" data-src="https://www.youtube.com/embed/i_4ppiP5TWI?autoplay=1&mute=1">
    <iframe class="video-frame" id="video6" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
function resetAllIframes() {
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(iframe => {
        iframe.src = '';
    });
}

function loadVisibleIframe() {
    const wrappers = document.querySelectorAll('.shorts-wrapper');
    wrappers.forEach((wrapper, index) => {
        const rect = wrapper.getBoundingClientRect();
        const iframe = wrapper.querySelector('iframe');
        if (rect.top >= 0 && rect.top <= window.innerHeight/2) {
            if (iframe.src === '') {
                iframe.src = wrapper.getAttribute('data-src');
            }
        } else {
            iframe.src = '';
        }
    });
}

window.addEventListener('scroll', () => {
    loadVisibleIframe();
});

window.addEventListener('load', () => {
    setTimeout(() => {
        loadVisibleIframe();
    }, 1000);
});
</script>

</body>
</html>
