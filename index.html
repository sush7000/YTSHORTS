<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby Shorts Scroll</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  html, body {
    height: 100%;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    scroll-behavior: smooth;
    background: black;
  }
  .video-container {
    width: 100%;
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="video-container" data-id="MiJm20S3Q4Q"></div>
<div class="video-container" data-id="JISgFgm9KJU"></div>
<div class="video-container" data-id="8j7sT-SVX5w"></div>
<div class="video-container" data-id="mu_nuZKDY1g"></div>

<script>
function createIframe(videoId) {
    let iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&enablejsapi=1`;
    iframe.allow = "autoplay; encrypted-media";
    iframe.allowFullscreen = true;
    return iframe;
}

let lastActiveContainer = null;

function activateVisibleVideo() {
    const containers = document.querySelectorAll('.video-container');
    containers.forEach(container => {
        const rect = container.getBoundingClientRect();
        if (rect.top >= 0 && rect.top <= window.innerHeight / 2) {
            if (lastActiveContainer !== container) {
                // Remove old iframe
                if (lastActiveContainer) {
                    lastActiveContainer.innerHTML = '';
                }
                // Add new iframe
                const videoId = container.getAttribute('data-id');
                const iframe = createIframe(videoId);
                container.innerHTML = '';
                container.appendChild(iframe);

                lastActiveContainer = container;
            }
        }
    });
}

window.addEventListener('scroll', activateVisibleVideo);
window.addEventListener('load', () => {
    setTimeout(() => {
        activateVisibleVideo();
    }, 500);
});
</script>

</body>
</html>
