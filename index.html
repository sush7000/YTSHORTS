<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby Reels - Shorts UI</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        height: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        background: black;
    }
    .shorts-wrapper {
        width: 100%;
        height: 100vh;
        scroll-snap-align: start;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- Shorts Reel 1 -->
<div class="shorts-wrapper">
    <iframe id="video1" src="https://www.youtube.com/embed/HO7CRp44s10?enablejsapi=1&controls=0&rel=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Shorts Reel 2 -->
<div class="shorts-wrapper">
    <iframe id="video2" src="https://www.youtube.com/embed/u0Y3EHuMktE?enablejsapi=1&controls=0&rel=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Shorts Reel 3 -->
<div class="shorts-wrapper">
    <iframe id="video3" src="https://www.youtube.com/embed/2xrGwz23eKs?enablejsapi=1&controls=0&rel=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let players = [];

function onYouTubeIframeAPIReady() {
    players = [
        new YT.Player('video1'),
        new YT.Player('video2'),
        new YT.Player('video3')
    ];
}

function pauseAllExcept(indexToPlay) {
    players.forEach((player, idx) => {
        if (player && idx !== indexToPlay) {
            player.pauseVideo();
        }
    });
}

function playVisibleVideo() {
    const wrappers = document.querySelectorAll('.shorts-wrapper');
    wrappers.forEach((wrapper, index) => {
        const rect = wrapper.getBoundingClientRect();
        if (rect.top >= 0 && rect.top <= window.innerHeight/2) {
            if (players[index] && players[index].playVideo) {
                players[index].playVideo();
                pauseAllExcept(index);
            }
        }
    });
}

window.addEventListener('scroll', () => {
    playVisibleVideo();
});

window.addEventListener('load', () => {
    setTimeout(() => {
        playVisibleVideo();
    }, 1500); // wait for iframe API to fully initialize
});
</script>

</body>
</html>
