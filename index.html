<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby Shorts Responsive YouTube UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        height: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        background: black;
    }
    .shorts-wrapper {
        width: 100%;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 10px;
    }
    .video-frame {
        width: 100%;
        max-width: 400px;
        aspect-ratio: 9/16;
        border: none;
        background: black;
    }
</style>
</head>
<body>

<!-- Reel 1 -->
<div class="shorts-wrapper">
    <iframe class="video-frame" id="video1"
        src="https://www.youtube.com/embed/AlFUEdCKmVA?enablejsapi=1&autoplay=1&mute=1"
        title="à¤•à¤² à¤¹à¥ˆ examðŸ¤£"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
</div>

<!-- Reel 2 -->
<div class="shorts-wrapper">
    <iframe class="video-frame" id="video2"
        src="https://www.youtube.com/embed/HO7CRp44s10?enablejsapi=1&autoplay=0&mute=1"
        title="Funny video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
</div>

<!-- Reel 3 -->
<div class="shorts-wrapper">
    <iframe class="video-frame" id="video3"
        src="https://www.youtube.com/embed/u0Y3EHuMktE?enablejsapi=1&autoplay=0&mute=1"
        title="Another Shorts"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let players = [];

function onYouTubeIframeAPIReady() {
    players[0] = new YT.Player('video1', { events: { 'onReady': (event) => event.target.playVideo() } });
    players[1] = new YT.Player('video2');
    players[2] = new YT.Player('video3');
}

function pauseAllExcept(currentIndex) {
    players.forEach((player, idx) => {
        if (player && idx !== currentIndex && player.pauseVideo) {
            player.pauseVideo();
        }
    });
}

function playVisibleVideo() {
    const wrappers = document.querySelectorAll('.shorts-wrapper');
    wrappers.forEach((wrapper, index) => {
        const rect = wrapper.getBoundingClientRect();
        if (rect.top >= 0 && rect.top <= window.innerHeight/2) {
            if (players[index] && players[index].playVideo) {
                players[index].playVideo();
                pauseAllExcept(index);
            }
        }
    });
}

window.addEventListener('scroll', () => {
    playVisibleVideo();
});

window.addEventListener('load', () => {
    setTimeout(() => {
        playVisibleVideo();
    }, 1500);
});
</script>

</body>
</html>
