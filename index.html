<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby Reels</title>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
        height: 100%;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scroll-behavior: smooth;
        background: black;
    }
    .video-container {
        width: 100%;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<!-- First Video -->
<div class="video-container">
    <video id="vid1" src="video1.mp4" playsinline muted autoplay loop></video>
</div>

<!-- Second Video -->
<div class="video-container">
    <video id="vid2" src="video2.mp4" playsinline muted autoplay loop></video>
</div>

<!-- Third Video -->
<div class="video-container">
    <video id="vid3" src="video3.mp4" playsinline muted autoplay loop></video>
</div>

<script>
function pauseAllExcept(currentVideo) {
    document.querySelectorAll('video').forEach(video => {
        if (video !== currentVideo) {
            video.pause();
        }
    });
}

function checkWhichVideoInView() {
    const videos = document.querySelectorAll('video');
    videos.forEach(video => {
        const rect = video.getBoundingClientRect();
        if (rect.top >= 0 && rect.top <= window.innerHeight/2) {
            video.play();
            pauseAllExcept(video);
        }
    });
}

window.addEventListener('scroll', () => {
    checkWhichVideoInView();
});

window.addEventListener('load', () => {
    setTimeout(() => {
        checkWhichVideoInView();
    }, 500);
});
</script>

</body>
</html>
