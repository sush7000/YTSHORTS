<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby Shorts Final</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    height: 100%;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    scroll-behavior: smooth;
    background: black;
  }
  .video-container {
    width: 100%;
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<!-- Preload all videos -->
<div class="video-container">
  <iframe id="player1" src="https://www.youtube.com/embed/MiJm20S3Q4Q?enablejsapi=1&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="video-container">
  <iframe id="player2" src="https://www.youtube.com/embed/JISgFgm9KJU?enablejsapi=1&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="video-container">
  <iframe id="player3" src="https://www.youtube.com/embed/8j7sT-SVX5w?enablejsapi=1&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="video-container">
  <iframe id="player4" src="https://www.youtube.com/embed/mu_nuZKDY1g?enablejsapi=1&mute=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let players = [];

function onYouTubeIframeAPIReady() {
  players.push(new YT.Player('player1'));
  players.push(new YT.Player('player2'));
  players.push(new YT.Player('player3'));
  players.push(new YT.Player('player4'));
}

function pauseAllExcept(indexToPlay) {
  players.forEach((player, index) => {
    if (index !== indexToPlay && player.pauseVideo) {
      player.pauseVideo();
    }
  });
}

function checkWhichVideoInView() {
  const containers = document.querySelectorAll('.video-container');
  containers.forEach((container, index) => {
    const rect = container.getBoundingClientRect();
    if (rect.top >= 0 && rect.top <= window.innerHeight / 2) {
      if (players[index] && players[index].playVideo) {
        players[index].playVideo();
        pauseAllExcept(index);
      }
    }
  });
}

window.addEventListener('scroll', () => {
  checkWhichVideoInView();
});

window.addEventListener('load', () => {
  setTimeout(() => {
    checkWhichVideoInView();
  }, 1000); // Thoda delay jab tak API load ho
});
</script>

</body>
</html>
