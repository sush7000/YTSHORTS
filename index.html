<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Reels - Baby Mode</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        height: 100%;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scroll-behavior: smooth;
        background: black;
    }
    .video-container {
        width: 100%;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- Video 1 -->
<div class="video-container">
    <iframe id="video1" data-src="https://www.youtube.com/embed/HO7CRp44s10?mute=1&controls=0&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Video 2 -->
<div class="video-container">
    <iframe id="video2" data-src="https://www.youtube.com/embed/u0Y3EHuMktE?mute=1&controls=0&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<!-- Video 3 -->
<div class="video-container">
    <iframe id="video3" data-src="https://www.youtube.com/embed/2xrGwz23eKs?mute=1&controls=0&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let players = [];

function onYouTubeIframeAPIReady() {
    document.querySelectorAll('iframe').forEach((iframe, index) => {
        players[index] = new YT.Player(iframe.id);
    });
}

function pauseAllExcept(current) {
    players.forEach((player, idx) => {
        if (idx !== current && player.pauseVideo) {
            player.pauseVideo();
        }
    });
}

function checkWhichVideoInView() {
    const containers = document.querySelectorAll('.video-container');
    containers.forEach((container, index) => {
        const rect = container.getBoundingClientRect();
        if (rect.top >= 0 && rect.top <= window.innerHeight/2) {
            if (players[index] && players[index].playVideo) {
                players[index].playVideo();
                pauseAllExcept(index);
            }
        }
    });
}

window.addEventListener('scroll', () => {
    checkWhichVideoInView();
});

window.addEventListener('load', () => {
    setTimeout(() => {
        checkWhichVideoInView();
    }, 1500);
});
</script>

</body>
</html>
