<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baby Shorts Final AutoPlay ScrollFix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        height: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        background: black;
    }
    .shorts-wrapper {
        width: 100%;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 5px;
    }
    .video-frame {
        width: 100%;
        max-width: 400px;
        aspect-ratio: 9/16;
        border: none;
        background: black;
    }
</style>

<!-- Firebase App SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<!-- Firebase Database SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<!-- YouTube Iframe API -->
<script src="https://www.youtube.com/iframe_api"></script>

</head>
<body>

<div id="shortsContainer"></div>

<script>
// --- Your Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDz-SNVEJI-grCYJcpaHQ4aIDIwIWaeBt8",
  authDomain: "mynotes-24988.firebaseapp.com",
  databaseURL: "https://mynotes-24988-default-rtdb.firebaseio.com",
  projectId: "mynotes-24988",
  storageBucket: "mynotes-24988.firebasestorage.app",
  messagingSenderId: "599177137893",
  appId: "1:599177137893:web:8eac4ceb0869ebcca4ce0c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let players = [];
let videosReady = false;

// Shuffle Function
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Fetch videos from Firebase
firebase.database().ref('videos').once('value').then(snapshot => {
    const videoList = snapshot.val();
    const container = document.getElementById('shortsContainer');

    if (videoList) {
        const videos = shuffle(Object.values(videoList));
        videos.forEach((videoUrl, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'shorts-wrapper';

            const iframe = document.createElement('iframe');
            iframe.className = 'video-frame';
            iframe.id = `video${index}`;
            iframe.src = videoUrl + "?enablejsapi=1&rel=0&controls=0";
            iframe.allow = "autoplay; encrypted-media";
            iframe.allowFullscreen = true;

            wrapper.appendChild(iframe);
            container.appendChild(wrapper);
        });
        videosReady = true;
    }
});

// YouTube API Ready
function onYouTubeIframeAPIReady() {
    const interval = setInterval(() => {
        if (videosReady) {
            clearInterval(interval);
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach((iframe, index) => {
                players[index] = new YT.Player(iframe.id);
            });

            window.addEventListener('scroll', () => {
                controlPlayback();
            });

            // Start 1st video
            setTimeout(() => {
                controlPlayback();
            }, 1000);
        }
    }, 500);
}

// Real control playback
function controlPlayback() {
    const wrappers = document.querySelectorAll('.shorts-wrapper');
    let activeIndex = -1;

    // Find the currently center video
    wrappers.forEach((wrapper, index) => {
        const rect = wrapper.getBoundingClientRect();
        if (rect.top >= 0 && rect.top <= window.innerHeight / 2) {
            activeIndex = index;
        }
    });

    // Now control all players
    players.forEach((player, index) => {
        if (player && player.playVideo && player.pauseVideo) {
            if (index === activeIndex) {
                player.playVideo();
            } else {
                player.pauseVideo();
            }
        }
    });
}
</script>

</body>
</html>
